<svg width="400" height="230" viewBox="0 0 400 230"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Background -->
  <rect x="0" y="0" width="400" height="230" fill="#000814" />

  <!-- Title -->
  <text x="200" y="26" text-anchor="middle"
        font-size="18" fill="#A51C30" font-family="monospace">
    ðŸ“ˆ PnL Dragon
  </text>

  <!-- Caption -->
  <text x="200" y="44" text-anchor="middle"
        font-size="12" fill="#e5e7eb" font-family="monospace">
    AI Â· ML Â· Quant Â· Trading Â· Data Science
  </text>

  <!-- Axes -->
  <line x1="50" y1="190" x2="360" y2="190"
        stroke="#4b5563" stroke-width="2" />
  <line x1="50" y1="60" x2="50" y2="190"
        stroke="#4b5563" stroke-width="2" />

  <!-- Axis labels -->
  <text x="360" y="205" text-anchor="end"
        font-size="12" fill="#9ca3af" font-family="monospace">
    Time â†’
  </text>
  <text x="55" y="70" font-size="12" fill="#9ca3af"
        font-family="monospace">
    PnL
  </text>

  <!-- Grid -->
  <g stroke="#111827" stroke-width="1">
    <line x1="50" y1="160" x2="360" y2="160" />
    <line x1="50" y1="130" x2="360" y2="130" />
    <line x1="50" y1="100" x2="360" y2="100" />
    <line x1="50" y1="70"  x2="360" y2="70" />
  </g>

  <!-- Y-axis ticks -->
  <g fill="#4b5563" font-size="10" font-family="monospace">
    <text x="20" y="190">0</text>
    <text x="15" y="160">+1</text>
    <text x="15" y="130">+2</text>
    <text x="15" y="100">+3</text>
    <text x="15" y="70">+4</text>
  </g>

  <!-- PnL curve path (Harvard crimson line with UPenn glow) -->
  <path id="pnlPath"
        d="M 55 185
           L 95 175
           L 135 165
           L 170 150
           L 205 140
           L 240 125
           L 270 110
           L 300 95
           L 335 75"
        fill="none"
        stroke="#A51C30"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="5 4" />

  <path
        d="M 55 185
           L 95 175
           L 135 165
           L 170 150
           L 205 140
           L 240 125
           L 270 110
           L 300 95
           L 335 75"
        fill="none"
        stroke="#011F5B"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.8" />

  <!-- PnL label -->
  <text x="340" y="70" font-size="12" fill="#A51C30"
        font-family="monospace">
    PnL â†‘
  </text>

  <!-- Dragon that moves along PnL curve -->
  <g id="dragon">
    <!-- Body segments (UPenn blue gradient) -->
    <circle cx="0" cy="0" r="6" fill="#011F5B" />
    <circle cx="-12" cy="0" r="6" fill="#1e3a8a" />
    <circle cx="-24" cy="0" r="6" fill="#1d4ed8" />
    <circle cx="-36" cy="0" r="6" fill="#1e40af" />
    <circle cx="-48" cy="0" r="6" fill="#1d3557" />
    <circle cx="-60" cy="0" r="6" fill="#020617" />

    <!-- Spine spikes (Harvard / UPenn reds) -->
    <polygon points="-12,-8 -16,0 -8,0" fill="#A51C30" />
    <polygon points="-24,-8 -28,0 -20,0" fill="#990000" />
    <polygon points="-36,-8 -40,0 -32,0" fill="#A51C30" />
    <polygon points="-48,-8 -52,0 -44,0" fill="#990000" />

    <!-- Head (Harvard crimson) -->
    <circle cx="8" cy="0" r="9" fill="#A51C30" />
    <!-- Snout -->
    <ellipse cx="12" cy="2" rx="6" ry="4" fill="#dc2626" />

    <!-- Eyes -->
    <circle cx="5" cy="-3" r="1.6" fill="#000000" />
    <circle cx="9" cy="-3" r="1.6" fill="#000000" />
    <circle cx="5" cy="-3.5" r="0.7" fill="#facc15" />
    <circle cx="9" cy="-3.5" r="0.7" fill="#facc15" />

    <!-- Horns -->
    <polygon points="4,-6 0,-16 3,-16" fill="#e5e7eb" />
    <polygon points="10,-6 14,-16 11,-16" fill="#e5e7eb" />

    <!-- Whiskers -->
    <path d="M 12 2 C 18 4, 24 4, 30 3"
          stroke="#f97316" stroke-width="1" fill="none" />
    <path d="M 12 1 C 18 -1, 24 -1, 30 -2"
          stroke="#f97316" stroke-width="1" fill="none" />

    <!-- Flaming tail -->
    <polygon points="-68,0 -80,-5 -80,5" fill="#ef4444" />

    <!-- Animate along PnL curve -->
    <animateMotion
      dur="5s"
      repeatCount="indefinite"
      rotate="auto">
      <mpath xlink:href="#pnlPath" />
    </animateMotion>
  </g>
</svg>

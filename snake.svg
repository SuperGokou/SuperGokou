<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background frame -->
  <rect x="5" y="5" width="390" height="130" rx="16" ry="16"
        fill="#020617" stroke="#1E293B" stroke-width="2" />

  <!-- Title -->
  <text x="200" y="32" text-anchor="middle" font-size="18"
        fill="#38bdf8" font-family="monospace">
     Tech Dragon
  </text>

  <!-- Caption -->
  <text x="200" y="120" text-anchor="middle" font-size="13"
        fill="#a5b4fc" font-family="monospace">
    CS 路 DS 路 AI 路 ML 路 Quant 路 Trading
  </text>

  <!-- Track -->
  <rect x="30" y="70" width="340" height="10" rx="5" ry="5"
        fill="#020617" stroke="#4b5563" stroke-width="1" />

  <!-- Dragon group -->
  <g id="dragon">
    <!-- Body segments -->
    <circle cx="-40" cy="75" r="6" fill="#22c55e" />
    <circle cx="-54" cy="75" r="6" fill="#16a34a" />
    <circle cx="-68" cy="75" r="6" fill="#15803d" />
    <circle cx="-82" cy="75" r="6" fill="#166534" />
    <circle cx="-96" cy="75" r="6" fill="#14532d" />

    <!-- Decorative spine spikes on body -->
    <polygon points="-40,67 -44,75 -36,75" fill="#facc15" />
    <polygon points="-54,67 -58,75 -50,75" fill="#f97316" />
    <polygon points="-68,67 -72,75 -64,75" fill="#facc15" />
    <polygon points="-82,67 -86,75 -78,75" fill="#f97316" />

    <!-- Head -->
    <circle cx="0" cy="75" r="9" fill="#f97316" />
    <!-- Snout -->
    <ellipse cx="4" cy="77" rx="6" ry="4" fill="#ea580c" />

    <!-- Eyes -->
    <circle cx="-2" cy="72" r="1.6" fill="#000000" />
    <circle cx="3" cy="72" r="1.6" fill="#000000" />
    <circle cx="-2" cy="71.5" r="0.7" fill="#facc15" />
    <circle cx="3" cy="71.5" r="0.7" fill="#facc15" />

    <!-- Horns -->
    <polygon points="-3,68 -7,60 -4,60" fill="#e5e7eb" />
    <polygon points="4,68 8,60 5,60" fill="#e5e7eb" />

    <!-- Whiskers -->
    <path d="M 4 77 C 10 79, 16 79, 22 78" stroke="#f97316" stroke-width="1" fill="none" />
    <path d="M 4 76 C 10 74, 16 74, 22 73" stroke="#f97316" stroke-width="1" fill="none" />

    <!-- Flaming tail -->
    <polygon points="-104,75 -115,70 -115,80" fill="#ef4444" />

    <!-- Movement animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      from="35 0"
      to="315 0"
      dur="4s"
      repeatCount="indefinite"
      calcMode="linear" />
  </g>
</svg>

